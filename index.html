<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div class="team">
                <h2>Home</h2>
                <div id="home-score" class="score">0</div>
                <button onclick="add1H()">+1</button>
                <button onclick="add2H()">+2</button>
                <button onclick="add3H()">+3</button>
            </div>
            <div class="team">
                <h2>Guest</h2>
                <div id="guest-score" class="score">0</div>
                <button onclick="add1G()">+1</button>
                <button onclick="add2G()">+2</button>
                <button onclick="add3G()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
